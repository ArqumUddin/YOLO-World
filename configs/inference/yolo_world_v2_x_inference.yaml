model:
  name: "yolo_world_v2_X"
  display_name: "YOLO-World V2-X"

  config_file: "configs/inference/yolo_world_v2_x.py"
  checkpoint: "weights/yolo_world_v2_x_stage1.pth"

  text_prompts:
    - "chair"
    - "stool"
    - "armchair"
    - "bread"
    - "soda can"
    - "water bottle"
    - "cheese"
    - "fruits"
    - "fruit bowl"
    - "black umbrella"
    - "wrist watch"
    - "lunchbox"
    - "hammer"
    - "toothbrush"
    - "tape"
    - "bread"
    - "safe"

  confidence_threshold: 0.42
  nms_threshold: 0.75
  max_detections: 100
  device: "cuda"

visualization:
  bbox_thickness: 2
  font_scale: 0.6
  show_confidence: true
  show_class_name: true
