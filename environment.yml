name: yolo-world
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pytorch::pytorch>=2.0.2
  - pytorch::torchvision>=0.15.2
  - pytorch::torchaudio>=2.0.2
  - pytorch::pytorch-cuda=11.7
  - numpy>=1.26.0,<2.0.0
  - scipy>=1.15.0
  - matplotlib>=3.10.0
  - pillow>=11.0.0
  - pyyaml>=6.0.0
  - requests>=2.28.0
  - tqdm>=4.65.0
  - pip:
      - mmengine==0.10.0
      - mmcv==2.0.0 -f https://download.openmmlab.com/mmcv/dist/cu117/torch2.0/index.html
      - mmdet==3.0.0
      - mmyolo==0.6.0
      - opencv-python>=4.8.0
      - opencv-python-headless>=4.9.0
      - albumentations>=2.0.0
      - timm>=0.6.0
      - transformers>=4.36.0
      - tokenizers>=0.15.0
      - huggingface-hub>=0.36.0
      - safetensors>=0.6.0
      - pycocotools>=2.0.0
      - lvis>=0.5.3
      - shapely>=2.0.0
      - rich>=14.0.0
      - prettytable>=3.16.0
      - yapf>=0.43.0
      - addict>=2.4.0
      - termcolor>=3.2.0
      - terminaltables>=3.1.0
