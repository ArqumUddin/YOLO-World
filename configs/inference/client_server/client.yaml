input:
  path: "/path/to/annotations"
  type: "directory"

output:
  directory: "inference_results/"
  save_annotated: true
  save_json: true
  results_filename: "results.json"

visualization:
  bbox_thickness: 2
  font_scale: 0.5
  show_confidence: true
  show_class_name: true

client:
  server_url: http://localhost:12182/yolo_world
  batch_size: 8  # Number of images per batch request (default: 8, range: 1-100)

evaluation:
  # Enable evaluation by defining this block.
  # input.path must be the COCO dataset root and contain annotations.json.
  iou_thresholds: [0.5]
  min_score: 0.0
  per_image_metrics: true
  coco_verbose: false
  output_filename: "evaluation.json"
